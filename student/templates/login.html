{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TrackMyScore - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="app-body d-flex flex-column align-items-center justify-content-center" style="min-height:100vh;">

  <img src="{% static 'img/logo2.png' %}" alt="Logo" class="mb-4" style="height:56px;">

  <div class="card shadow-lg p-4 white-card" style="max-width:420px; border-radius:14px;">
    <h2 class="text-center mb-3" style="color:#008cff; font-weight:700;">Login</h2>

    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags|default:'info' }} alert-dismissible fade show">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        {{ form.password }}
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'signup' %}" class="text-info">Create account</a>
        <button class="btn btn-primary px-4" type="submit">Login</button>
      </div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
